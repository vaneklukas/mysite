{% extends 'base2.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Login</h2>

<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="Login" class="btn btn-primary">Přihlásit</button>
</form>

<a href="{% url 'dashboard' %}">Back to dashboard</a>
<a href="{% url 'register' %}">Register</a>
<a href="{% url 'password_reset' %}">Reset password</a>
{% endblock %}
