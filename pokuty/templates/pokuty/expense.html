{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center"> 
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row justify-content-center">
                        <div class="col-lg-6 justify-content-center" >
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Výdaje</h1>
                                </div>
                                <form class="user" action="expenseSave">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="date">Vyber datum:</label>
                                        <input type="date" id="date" name="date">
                                    </div>
                                    <div class="form-group">
                                        <label for="reason">Důvod:</label>
                                        <input type="text" id="reason" name="reason" >
                                    </div>
                                    <div class="form-group">
                                        <label for="number">Zaplaceno:</label>
                                        <input type="number" id="price" name="price" >
                                    </div>
                                    <input type="submit" class="btn btn-primary btn-user btn-block" value="Uložit"/>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
